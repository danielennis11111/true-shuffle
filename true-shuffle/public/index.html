<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Shuffle</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-random"></i>
                <span>True Shuffle</span>
            </div>
            <div class="user-section">
                <button id="login-button" class="login-button">
                    <i class="fab fa-spotify"></i>
                    Connect with Spotify
                </button>
                <div id="user-profile" class="user-profile hidden">
                    <img src="" alt="Profile" class="profile-img">
                    <span class="username"></span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Now Playing Section -->
            <section id="now-playing-section" class="now-playing-section hidden">
                <h2>Now Playing</h2>
                <div class="track-details">
                    <img src="" alt="Album Cover" class="album-cover">
                    <div class="track-info">
                        <h3 class="track-title"></h3>
                        <p class="track-artist"></p>
                        <p class="track-album"></p>
                    </div>
                    <button class="like-button">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                <div class="progress-container">
                    <div class="progress"></div>
                    <div class="time-info">
                        <span class="current-time">0:00</span>
                        <span class="total-time">0:00</span>
                    </div>
                </div>
                <div class="player-controls">
                    <button class="control-btn previous">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn next">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
            </section>

            <!-- Queue Section -->
            <section id="queue-section" class="queue-section hidden">
                <div class="queue-header">
                    <h2>Queue</h2>
                    <button id="clear-queue" class="clear-queue">
                        <i class="fas fa-trash"></i>
                        Clear Queue
                    </button>
                </div>
                <ul class="track-list"></ul>
            </section>

            <!-- Stats Section -->
            <section class="stats-section">
                <h2>Your Stats</h2>
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-label">Total Tracks:</span>
                        <span class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Unique Artists:</span>
                        <span class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Genres Discovered:</span>
                        <span class="stat-value">0</span>
                    </div>
                </div>
                <div class="distribution-chart"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
