<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Shuffle 2.1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="color-thief.min.js"></script>
</head>
<body>
    <!-- Background -->
    <div id="app-background"></div>
    
    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Left Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-content">
            <!-- Logo section at top -->
            <div class="sidebar-header">
                <div class="app-branding">
                    <div class="logo">
                        <i class="fas fa-random logo-icon"></i>
                        <h1 class="app-name text-white">True Shuffle Radio</h1>
                    </div>
                    
                </div>
            </div>

            <!-- Navigation items in middle (can be expanded later) -->
            <nav class="sidebar-nav">
                <!-- Future navigation items can go here -->
            </nav>

            <!-- User section at bottom -->
            <div class="sidebar-footer">
                <div id="user-display" class="user-display hidden">
                    <img id="user-image" src="" alt="Profile Picture" class="user-image">
                    <div class="user-info">
                        <span id="user-name" class="user-name">User Name</span>
                        <button id="logout-btn" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
                
                <button id="login-btn" class="login-btn">
                    <i class="fab fa-spotify"></i>
                    Connect Spotify
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content Area (adjusted for sidebar) -->
    <main id="main-content" class="main-content with-sidebar">
        
        <!-- Hidden config section (no longer needed with auto-start) -->
        <section id="config-section" class="hidden">
            <div class="config-container">
                <!-- Start Radio button removed - radio now auto-starts after authentication -->
            </div>
        </section>
        
        <!-- Vinyl Player -->
        <section id="player-section" class="player-section hidden">
            <div class="player-container">
                
                <!-- Player Visual Section with Static Album Art and Vinyl -->
                <div class="player-visual-section">
                    <!-- Static Album Art -->
                    <div class="static-album-art">
                        <img id="static-album-image" src="" alt="Album Cover">
                    </div>
                    
                    <!-- Vinyl Record Player -->
                    <div class="vinyl-player">
                        <div id="vinyl-record" class="vinyl-record">
                            <div class="record-disc">
                                <!-- Album Cover -->
                                <div class="album-cover">
                                    <img id="album-image" src="" alt="Album Cover">
                                </div>
                                <!-- Center Label -->
                                <div class="center-label">
                                    <div class="label-text">TSR</div>
                                </div>
                            </div>
                            <!-- Static Album Art Overlay -->
                            <div class="album-art-overlay">
                                <img id="album-art-static" src="" alt="Album Cover">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Track Info -->
                <div class="track-info">
                    <div class="row">
                        <h3 id="track-name">Track Name</h3><!-- Action Buttons -->
                    <div class="action-buttons">
                        <button id="like-button" class="action-btn">
                            <i class="far fa-heart"></i>
                        </button>
                        
                    </div>
                </div>
                    <p id="artist-name">Artist Name</p>
                    <p id="album-name">Album Name</p>
                </div>

                <!-- Player Controls -->
                <div class="player-controls">
                    <button id="prev-track" class="control-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="play-pause" class="control-btn play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next-track" class="control-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="total-time">0:00</span>
                </div>

                

            </div>
        </section>
        
        <!-- Visualizer -->
        <div id="visualizer" class="visualizer hidden">
            <!-- Visualizer content -->
        </div>

        <!-- Queue Section -->
        <section id="queue-section" class="queue-section hidden">
            <!-- Queue content -->
        </section>
    </main>

    <!-- Auth Message -->
    <div id="auth-message" class="auth-message hidden">
        <div class="auth-container">
            <h2>Connect to Spotify</h2>
            <p>True Shuffle needs access to your Spotify account to provide a better shuffle experience.</p>
            <button id="auth-login-button" class="auth-login-btn">
                <i class="fab fa-spotify"></i>
                Connect with Spotify
            </button>
        </div>
    </div>

    <!-- Help & Info Modal -->
    <div id="help-modal" class="modal hidden">
        <!-- Help modal content -->
    </div>

    <!-- Notification Area -->
    <div id="notification-area" class="notification-area"></div>

    <!-- Track Detail Popup -->
    <div id="track-details" class="track-details hidden">
        <!-- Track details content -->
    </div>

    <!-- First-time User Onboarding -->
    <div id="onboarding-modal" class="modal hidden">
        <!-- Onboarding content -->
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
